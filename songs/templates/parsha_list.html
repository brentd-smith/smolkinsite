{% extends 'base.html' %}
{% load music_extras %}
{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="/{{ service_type }}">{{ reading_type}}</a></li>
  <li class="active">Parshas in {{ book.display }}</li>
</ol>
<div class="row" id="index-table">
    <div class="table-responsive">
        <table class="table table-striped table bordered table-hover">
            <tr><th>Parshas in {{ book.display }}</th></tr>
            {% for ps in parshas  %}
            <tr><td><a href="/{{ service_type }}/{{book.name}}/{{ps.name}}">{{ ps.display }}</a>
            <!-- &nbsp;<span class="badge">{{ ps.reading_count }}</span> -->
            </a></td></tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
