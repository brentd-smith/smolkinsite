{% extends 'base.html' %}
{% block content %}
<ol class="breadcrumb">
  <li><a href="/music">Home</a></li>
  <li class="active">{{ service.display }}</li>
</ol>
<div class="row" id="index-table">
    <div class="table-responsive">
        <table class="table table-striped table bordered table-hover">
            <tr><th>Songs for {{ service.display }}</th></tr>
            {% for song in songs  %}
            <tr><td><a href="/service/{{ song.service_name.name }}/{{song.name}}">{{ song.display }}</a></td></tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
